version: '3.4'

services:

  postgres:
    logging:
      driver: gelf
      options:
        gelf-address: "udp://10.10.10.23:12201"
    deploy:
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s

  springboot-service:
    image: docker.nexus.archi-lab.io/archilab/coalbase-learning-outcome:${BUILD_ID}
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
    environment:
      - TZ=Europe/Berlin
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - coalbase_backend
    logging:
      driver: gelf
      options:
        gelf-address: "udp://10.10.10.23:12201"

networks:
  coalbase_backend:
    external: true
